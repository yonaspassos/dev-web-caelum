<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Mirror Fashion</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/produtos.css">
</head>
<body>
    <header class="container">
        <h1><img src="img/logo.png" alt="Logo da Mirror Fashion">
        </h1>
        <p class="sacola">
            Nenhum item na sacola de compras
        </p>

        <nav class="menu-opcoes">
            <ul>
                <li><a href="#"Sua conta></a></li>
                <li><a href="#"Lista de Desejos></a></li>
                <li><a href="#"Cartão Fidelidade></a></li>
                <li><a href="sobre.html"Sobre></a></li>
                <li><a href="#"Ajuda></a></li>
            </ul>
        </nav>
    </header>

    <div class="container">

        <div class="produto">
            <h1>Fuzzy Cardigã</h1>
            <p>Por apenas R$129,90</p>

            <form>
                <fieldset class="cores">
                    <legend>Escolha a cor:</legend>
                    <input type="radio" name="cor" value="verde" id="verde" checked>
                    <label for="verde">
                        <img src="img/produtos/foto1-verde.png">
                    </label>
                        
                        <input type="radio" name="cor" value="azul" id="azul" checked>
                        <label for="azul">
                            <img src="img/produtos/foto1-azul.png">
                        </label>
                        
                        <input type="radio" name="cor" value="rosa" id="rosa" checked>
                        <label for="rosa">
                            <img src="img/produtos/foto1-rosa.png">
                        </label>
                </fieldset>
                <button class="comprar">Comprar</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="container">
            <img src="img/logo-rodape.png" alt="Logo da Mirror Fashion">

            <ul class="social">
                <li><a href="http://facebook.com.br/mirrorfashion">Facebook</a></li>
                <li><a href="http://twitter.com.br/mirrorfashion">Twitter</a></li>
                <li><a href="plus.google.com/mirrorfashion">Google+</a></li>
            </ul>

        </div>
    </footer>
    
</body>
</html>
